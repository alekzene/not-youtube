<!DOCTYPE html>
<html>
  <head>
    <title>Text Practice</title>
    <link rel="stylesheet" href="styles/text.css"> 
  </head>
  <body>
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    
    <p class="video-details">
      3.4M views &#183; 6 months ago
    </p>
    
    <p class="video-author">
      Marques Brownlee &#10003; <!-- An HTML entity. Preferred over copy-pasting symbols. -->
    </p>
    
    <p class="description">
      Talking tech and AI on the heels of Google I/O. 
      Also a daily driver phone reveal from Google's CEO. 
      Shoutout to Sundar!
    </p>
    
    <!-- HTML: Line breaks in code do not appear on the web page. -->
    
    <p class="shop-text">
      Shop early for the best selection of holiday favourites. 
      <span clas="shop-now"> Shop now &gt; </span>  <!-- Use HTML entity for greater than (>) to avoid browser from confusing it with an HTML tag. -->
      <!-- Text Element: element inside a text (strong [bold], u [underline], span[none(used for custom styling text elements)])-->
      <!-- FIXME: Using span element doesn't seem to work. -->
    </p>
  </body>
</html>
