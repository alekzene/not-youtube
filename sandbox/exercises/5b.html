<!DOCTYPE html>
<html>
  <head>
    <title>Font Practice</title>
    <link rel="stylesheet" href="styles/5b.css">
  </head>
  <body>
    <p class="title">
      Biggest Deals of the Year!
    </p>
    
    <p class="subtitle">
      Sales end Tuesday
    </p>

</html>

</style>
