<!DOCTYPE html>
<html>
  <head>
    <title>More Buttons Exercise</title>
    <link rel="stylesheet" href="styles/2f.css">
  </head>
  <body>
    <a href="https://amazon.com" class="back-to-amazon">
      Back to Amazon
    </a>
    
    <h1>
      Nike Black Running Shoes
    </h1>
    
    <h2 class="in-stock">
      $39 - in stock.
    </h2>
    
    <h2 class="free-delivery-tomorrow">
      Free delivery tomorrow.
    </h2>
    
    <button class="add-to-cart">
      Add to Cart
    </button>
    
    <button class="buy-now">
      Buy now
    </button>
  </body>
</html>
