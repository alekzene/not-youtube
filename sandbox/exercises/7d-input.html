<!DOCTYPE html>
<html>
  <head>
    <title>Input Practice</title>
    <link rel="stylesheet" href="styles/7d-input.css">
  </head>
  <body>
    <input class="first-search" type="text" placeholder="Search">
    
    <br> <input class="next-search" type="text" placeholder="Search Google or type a URL">
    
    <div class="linkedin-container">
      <br> <p class="email-label">
        Email
      </p>
      
      <input class="email-field" type="text">
     
      <p class="disclaimer">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      
      <button class="join-button">
        Agree & Join
      </button>
    </div>
 
    <div class="create-tweet-container">
      <br><img class="pfp" src="img/thumbnail-7.jpg">
      <input class="tweet-field" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>
  </body>
</html>
