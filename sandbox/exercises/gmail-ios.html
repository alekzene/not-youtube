<!DOCTYPE html>
<html>
  <head>
    <title>GMail IOS Inbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/gmail-ios.css">
  </head>
  <body>
    <div class="all-inboxes-container">
      <div class="all-inboxes-label">
        ALL INBOXES
      </div>
      <div class="message-container">
        <div class="sender-pfp-container">
          <img class="sender-pfp" src="img/cat-1.jpg">
        </div>
        <div class="message-details-container">
          <div class="message-header">
            <div class="sender-name">
              Chewy Promotions
            </div>
            <div class="send-time-container">
              4:58 PM
            </div>
          </div>
          <div class="message-subject">
            Biggest sales of the year!
          </div>
          <div class="message-preview">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
