<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Exercise</title>
    <link rel="stylesheet" href="styles/grid.css">
  </head>
  <body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">
        div2
        <p>text</p>
      </div>
    </div>
  </body>
</html>
