<!DOCTYPE html>
<html>
  <head>
    <title>Sample Twitter Design</title>
    <link rel="stylesheet" href="styles/twitter-sample.css">
  </head>
  <body>
    <div class="tweet-container">
      <div class="author-pfp-container">
        <img class="author-pfp" src="img/cat-2.jpg">
      </div>

      <div class="tweet-details-container">
        <div class="tweet-header">
          <div class="author-name">
            supersimple.dev
          </div>

          <div class="author-username">
            @SuperSimpleDev
          </div>
        </div>

        <div class="tweet-content-container">
          <div class="tweet-content">
            What is backend web development? A complete
            overview. New video is up!
          </div>

          <div class="embed-container">
            <div class="thumbnail-container">
            </div>

            <div class="embed-details-container">
              <div class="embed-website">
                youtube.com
              </div>

              <p class="embed-description">
                Backend web development - a
                complete overview (2021)
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
